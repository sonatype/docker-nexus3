name: Sync Fork

on:
  schedule:
    - cron: '0 */5 * * *' # every 5 hours
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          owner: sonatype
          base: main
          head: main